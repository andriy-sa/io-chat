<div id="header">
    <div class="container">
        <div ng-if="me.id" class="text-right">
            <span>Hello</span><span>{{ me.name }}</span>
            <a ng-click="logout()" href=''>Logout</a>
        </div>
        <div ng-if="!me.id" class="text-right">
            <a ui-sref="app.register"  href="">Register</a>
            <a ui-sref="app.auth" href="">Login</a>
        </div>
    </div>
</div>
<div id="log">
    <div class="container">
        <div ng-show="$root.log" class="alert alert-{{ $root.log }}" role="alert">
            <button ng-click="$root.log=false" type="button" class="close" aria-label="Close"><span>Ã—</span></button>
            <div ng-repeat="msg in messages">
                {{ msg }}
            </div>
        </div>
    </div>
</div>
